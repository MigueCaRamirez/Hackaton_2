<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Transformación Digital Agro</title>
    <link rel="stylesheet" href="Css/Registro.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="switch">
            ¿No tienes una cuenta? <a href="#" onclick="showRegister()">Regístrate</a>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h1>Registro</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email-register">Correo Electrónico</label>
                <input type="email" id="email-register" name="email-register" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password-register">Contraseña</label>
                <input type="password" id="password-register" name="password-register" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="switch">
            ¿Ya tienes una cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a>
        </div>
    </div>

    <script src="Js/Registro.js"></script>
</body>
</html>
